<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>My Calculator</h1>
    </div>
    <div class="mainContainer">
      <div class="displayContainer">
        <input type="text" name="display" id="display" value="" />
      </div>
      <div class="firstRow">
        <button class="btn seven digit">7</button>
        <button class="btn eight digit">8</button>
        <button class="btn nine digit">9</button>
        <button class="btn divide operators">/</button>
      </div>
      <div class="secondRow">
        <button class="btn four digit">4</button>
        <button class="btn five digit">5</button>
        <button class="btn six digit">6</button>
        <button class="btn multiply operators">*</button>
      </div>
      <div class="thirdRow">
        <button class="btn one digit">1</button>
        <button class="btn two digit">2</button>
        <button class="btn three digit">3</button>
        <button class="btn minus operators">-</button>
      </div>
      <div class="forthRow">
        <button class="btn zero digit">0</button>
        <button class="btn dot digit">.</button>
        <button class="btn equal">=</button>
        <button class="btn add operators">+</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
